<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textualize</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="../static/css/style_temp.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#">
        <h1 class="logo">Textualize</h1>
      </a>

      <button class="nav-toggle-btn" aria-label="Toggle Menu" data-nav-toggle-btn>
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <ion-icon name="close-outline" class="close-icon"></ion-icon>
      </button>

      <nav class="navbar container">
        <ul class="navbar-list">

          <li>
            <a href="{{url_for ('home1')}}" class="navbar-link" data-nav-link>Home</a>
          </li>
        

        </ul>
      </nav>

    </div>
  </header>


  <main>
    <article>
      <!-- 
        - #CONTACT
      -->

      <section class="section contact" id="contact">
        <div class="container">

          <div class="contact-card">

            <p class="card-subtitle">Here we go!</p>

            <h2 class="h2 section-title">Sentiment Analysis</h2>

            <div class="wrapper">

              
              <form action="/se" method="post" class="contact-form">

                <textarea name="message" placeholder="Message" required class="contact-input"></textarea>
                <!-- <input type="text" name="message" max="2000" min="0" placeholder="Enter your message" required="required" /> -->

                <button type="submit" class="btn-submit">Predict</button><br><br>
                <!-- <input type="submit" class="btn btn-primary btn-block btn-large" value="Predict"> -->
                <!-- <button class="button button2">Blue</button>
                <button class="button button3">Red</button> -->
                {% if prediction_text2 == "Negative Text" %}
                <button class="btn-submit1">{{ prediction_text2 }}</button>
                {% endif %}

                {% if prediction_text2 == "Positive Text" %}
                <button class="btn-submit2">{{ prediction_text2 }}</button>
                {% endif %}  
              </form>

                <div class = "responsive">
                <img class = "img-fluid" src="../static/images/sentiment-analysys-brandmentions.png" alt="sms" >
                </div>

            </div>
          </div>    
        </div>        
      </section>
    </article>
  </main>


  <!-- 
    - #FOOTER
  -->

  <footer class="footer">
    <div class="container">

      <p class="copyright">
        <a href="#" class="copyright-link">@Textualize</a>. The Complete Text Analyzer
      </p>

      <ul class="footer-list">
        <li>
          <a href="#" class="footer-link">Home</a>
        </li>

        <li>
          <a href="#" class="footer-link">About</a>
        </li>
      </ul>

    </div>
  </footer>


  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-to-top" data-back-to-top>BACK TOP</a>


  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
